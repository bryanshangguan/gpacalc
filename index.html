<head>
  <title>GPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WHRHS GPA Calculator! Just enter how many classes
  you have, then enter your grades plus what typep of class it is!">
  <meta name="keywords" content="calculator, GPA, gpa, school, college
gpa calculator, grades, credits, whrhs, highschool, watchung hills, warren">
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/material.css">
  <script src="js/script.js"></script>
  <script src="js/gpa.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/71f7c994e8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="frame">
    <center>
      <div class="center">
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
      </div>
    </center>
  </div>
  <div id="content" style="display: none;">
    <div id="tggleTheme">
      <button class="theme-toggle pure-material-button-outlined"><i class="fas fa-sliders-h"></i> Toggle Theme</button>
    </div>
    <center>
      <div id="container">
        <div id="containerI">
          <form action="javascript:void(0)" name="classes" id="pre">
            <p id="heading">How many classes are you taking?</p>
            <input type="number" id="num" class="textfield" onKeyUp="numCheck()" onKeyPress="return event.charCode >= 48 || event.charCode == 13" placeholder="#" autocomplete="off">
            <br><br>
            <button class="pure-material-button-outlined" id="displayCalcBtn" onClick="displayCalc()" disabled><i class="fas fa-server"></i> Enter</button>
          </form>
          <form action="javascript:void(0)" name="GPA" id="calc">
            <div id="inputs">
            </div>
            <button class="pure-material-button-outlined" onClick="addCourse()"><i class="fas fa-plus"></i> Course</button>
            <button class="pure-material-button-outlined" onClick="removeCourse()"><i class="fas fa-trash-alt"></i> Course</button>
            <br><br>
            <button class="pure-material-button-outlined" onClick="calc()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="pure-material-button-outlined" onClick="reset()"><i class="fas fa-redo-alt"></i> Reset</button>
          </form>
          <div id="gpa">
            <a id="ugpaPlacement"></a>
            <br>
            <a id="wgpaPlacement"></a>
            <br>
          </div>
        </div>
      </div>
      <div class="contain">
        <p id="heading">Questions?</p>
        <form name='contact' method='POST'><input type='hidden' name='form-name' value='contact' />
          <input type="email" name="email" class="textfield" placeholder="Email" required>
          <br><br>
          <textarea name="question" cols="30" rows="10" class="textfield" placeholder="Question" autocomplete="off"></textarea>
          <br><br>
          <button type="submit" class="pure-material-button-outlined"><i class="fas fa-share-square"></i> Send</button>
        </form>
      </div>
    </center>
  </div>
</body>
<script src="js/theme.js"></script>
